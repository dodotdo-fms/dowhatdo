<div class="ConfirmDialog">
    <p ng-bind="::$ctrl.message" class="ConfirmDialog__message"></p>
    <div class="form-actions">
        <button ng-click="$ctrl.resolve()" type="button" class="btn btn-primary">확인</button>
        <button ng-click="$ctrl.close()" type="button" class="btn">취소</button>
    </div>
</div>
