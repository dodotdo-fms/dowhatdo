<div class="Login">
    <div ng-show="$ctrl.showErrorFlash" ng-bind="$ctrl.errorMessage" class="flash flash-error"></div>

    <form class="Login__form">
        <dl class="form-group">
            <dt><label>ID</label></dt>
            <dd><input ng-model="$ctrl.formData.userid" class="form-control" type="text" /></dd>
        </dl>

        <dl class="form-group">
            <dt><label>비밀번호</label></dt>
            <dd><input ng-model="$ctrl.formData.password" class="form-control" type="password" /></dd>
        </dl>

        <button ng-click="$ctrl.signIn()" type="button" class="btn btn-primary">로그인</button>
        <a ui-sref="signUp" class="link-blue">계정 만들기</a>
    </form>
</div>
