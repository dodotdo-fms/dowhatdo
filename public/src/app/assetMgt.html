<div class="AssetMgt">
    <div class="AssetMgt__header">
        <dwd-header></dwd-header>
    </div>

    <div class="AssetMgt__content container">
        <div class="columns">
            <div class="AssetMgt__aside one-fifth column">
                <nav class="menu">
                    <span class="menu-heading">자산 종류</span>
                    <a ng-repeat="item in $ctrl.menu track by item.id"
                       ng-class="{ 'selected': $ctrl.isMenuSelected(item) }"
                       ui-sref="{{ ::item.value }}"
                       ng-bind="::item.name"
                       class="menu-item"></a>
                </nav>
            </div>

            <div ui-view class="AssetMgt__main four-fifths column"></div>
        </div>
    </div>
</div>
