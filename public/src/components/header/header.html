<div class="Header">
    <a class="Header__title">DoWhatDo</a>

    <div class="Header__navigation">
        <a ng-repeat="item in $ctrl.items track by item.id"
           ng-class="{
               'active': $ctrl.isActive(item)
           }"
           ng-bind="::item.name"
           ng-href="{{ ::item.value }}"></a>
    </div>

    <div class="Header__menu">
        <a ng-click="$ctrl.logout()" class="Header__logoutButton">로그아웃</a>
    </div>
</div>
